name: CI - Automation Testing

# Se ejecuta en cada push y pull request a cualquier rama
on:
  push:
    branches: [ main, master, develop, "*" ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ejecutar pruebas UI + API

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Python 3.11 (funciona perfecto con tu código)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Crear carpeta de logs (por si no existe)
      - name: Create logs directory
        run: mkdir -p logs

      # 5. Ejecutar todas las pruebas y generar reporte HTML
      - name: Run tests & generate HTML report
        continue-on-error: true   # Continúa aunque fallen pruebas (para tener reporte)
        run: |
          pytest -v --html=report.html --self-contained-html --tb=short

      # 6. Subir artefactos: reporte HTML + logs + capturas (SIEMPRE, incluso si fallan)
      - name: Upload test artifacts
        if: always()   # ← CORREGIDO: "if: always()" en lugar de "uses: always()"
        uses: actions/upload-artifact@v4
        with:
          name: test-report-and-screenshots
          path: |
            report.html
            logs/historial.log
            test/screenshots/
          retention-days: 30